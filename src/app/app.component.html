
<!-- Header -->
<app-header-block
  [yearPickerShown]="yearPickerShown"
  (toggleInfo)="toggleInfoOverlay()"
  (toggleYearPicker)="toggleYearPicker()">
</app-header-block>

<div 
  class="main-wrapper"
  style="background: radial-gradient(
    circle at 50% 50%,
    rgba(18, 18, 18, .9), 
    hsl({{yearHue}}, 35%, {{yearHue > 200 ? 8 + (yearHue - 200) / 6 : 8}}%, .8)
  );">

  <!-- Calendar for the picked year -->
  <app-year-block
    [year]="year"
    (changeYear)="pickYear($event)">
  </app-year-block>

  <!-- Interface for picking a year -->
  <app-year-picker
    [minimize]="!yearPickerShown"
    [year]="year"
    (pick)="pickYear($event)"
    (toggle)="toggleYearPicker()">
  </app-year-picker>

</div>

<!-- Info Overlay -->
<app-info-block
  *ngIf="infoOverlayShown"
  (click)="toggleInfoOverlay()"
  (toggleInfo)="toggleInfoOverlay()">
</app-info-block>

<!-- Footer -->
<div class="footer"></div>
